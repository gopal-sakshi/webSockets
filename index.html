<!DOCTYPE html>
<html>

<head>
    <!-- include bootstap and jquery cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>      -->
    <!-- dont use slim version of jQuery... $.get() is not a function error occurs-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src=”http://localhost:3065/socket.io/socket.io.js”></script>    
    <!-- <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script> -->

</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1><br>
            <input id="name" class="form-control" placeholder="Name"><br>
            <textarea id="message" class="form-control" placeholder="Your Message Here"></textarea><br>
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages"></div>
    </div>    
    <script>
        var socket = io();
        socket.on('message', addMessages);
    </script>
    <script>
        $(() => {
            $("#send").click(() => {
                sendMessage({
                    name: $("#name").val(),
                    message: $("#message").val()
                });
            })
            getMessages()
        })

        function addMessages(message) {
            $("#messages").append(`<h4> ${message.name} </h4><p>  ${message.message} </p>`)
        }

        function getMessages() {
            $.get('http://localhost:3065/messages', (data) => {
                console.log(data);
            })
        }

        function sendMessage(message) {
            console.log('send triggered');
            $.post('http://localhost:3065/messages', message)
        }
    </script>

</body>

</html>
